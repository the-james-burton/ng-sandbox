<h1>Users</h1>

<mat-card *ngFor="let user of users$">
    <mat-card-title routerLink="/details/{{user.id}}">{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-actions>
        <a mat-button href="http://{{ user.website }}">{{ user.website }}</a>
      </mat-card-actions>
</mat-card>
